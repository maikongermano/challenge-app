<div class="container" *ngIf="!showForm">
    <div class="col-md-12" *ngIf="contacts.length > 0 ">
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
            </tr>
            <tr *ngFor="let item of contacts; index as i">
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.telephone}}</td>
            </tr>
        </table>
    </div>

    <div class="col-md-12 text-right">
        <button type="button" class="btn bg-primary" (click)="new()">Adicionar contato</button>
    </div>
    <hr>
</div>

<div class="row" *ngIf="showForm">
    <div class="col-md-12">
        <div class="card">

            <div class="card-body">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Nome</label>
                        <input class="form-control" pInputText type=" text" name="numero" [(ngModel)]="contact.name"
                            #numero="ngModel" required>

                    </div>
                </div>

                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>E-mail</label>
                                <input class="form-control" pInputText type=" text" name="email"
                                    [(ngModel)]="contact.email" #numero="ngModel" required>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Telefone</label>
                                <input class="form-control" pInputText type=" text" name="telephone"
                                    [(ngModel)]="contact.telephone" #numero="ngModel" required>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <button class="btn bg-primary btn-block" (click)="save()">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
