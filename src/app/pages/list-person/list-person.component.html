<div class="jumbotron" *ngIf="!showDetails">
    <table class="table table-striped">
        <tr>
            <th></th>
            <th>*</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data Nascimento</th>
            <th></th>
        </tr>
        <tr *ngFor="let item of person; index as i">
            <td><input type="checkbox" [(ngModel)]="item.select" (click)="select(item.code)" /></td>
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td>{{item.cpf}}</td>
            <td>{{item.birthDate | date:'dd/MM/yyyy'}}</td>
            <td><button class="btn" (click)="details(i)"><i class="bi bi-eye"></i></button>
            </td>
        </tr>
    </table>
    <hr />
    <a class="btn btn-primary btn-block" href="/formPerson">Novo Contato</a>
    <button class="btn btn-danger btn-block" (click)="remove()">Remover</button>
</div>
<div class="jumbotron" *ngIf="showDetails">
    <table class="table table-striped">
        <tr>
            <th>*</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
        </tr>
        <tr *ngFor="let contact of personContact; index as i">
            <td>{{contact.code}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.telephone}}</td>
        </tr>
    </table>
    <button class="btn btn-danger btn-block" (click)="close()">Voltar</button>
</div>
